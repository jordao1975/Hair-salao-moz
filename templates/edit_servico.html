{% extends "base.html" %}

{% block title %}Editar Serviço - Salão de Beleza{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Serviço</h1>
    
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="nome">Nome do Serviço:</label>
            <input type="text" id="nome" name="nome" value="{{ servico.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="3">{{ servico.descricao or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="preco">Preço (MT):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ servico.preco }}" required>
        </div>
        
        <div class="form-group">
            <label for="duracao_estimada">Duração Estimada (minutos):</label>
            <input type="number" id="duracao_estimada" name="duracao_estimada" min="5" value="{{ servico.duracao_estimada }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Atualizar Serviço</button>
            <a href="{{ url_for('list_servicos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
