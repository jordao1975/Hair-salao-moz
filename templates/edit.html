{% extends "base.html" %}

{% block title %}Editar Cliente - Salão de Beleza{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Cliente</h1>
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone or '' }}" placeholder="+258 XX XXX XXXX">
            <small>Opcional - Para contacto posterior</small>
        </div>
        
        <div class="form-group">
            <label for="servico">Serviço Desejado:</label>
            <select id="servico" name="servico">
                <option value="">-- Selecione o Serviço --</option>
                {% for servico in servicos %}
                    <option value="{{ servico.id }}" {% if cliente.servico_id == servico.id %}selected{% endif %}>
                        {{ servico.nome }} - {{ "%.2f"|format(servico.preco) }} MT
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{{ url_for('list_clientes') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
