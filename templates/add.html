{% extends "base.html" %}

{% block title %}Adicionar Cliente - Salão de Beleza{% endblock %}

{% block content %}
<div class="container">
    <h1>Adicionar Cliente à Fila</h1>
    <form method="POST" action="{{ url_for('add') }}" class="form-horizontal">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do cliente">
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="+258 XX XXX XXXX">
            <small>Opcional - Para contacto posterior</small>
        </div>
        
        <div class="form-group">
            <label for="servico">Serviço Desejado:</label>
            <select id="servico" name="servico" required>
                <option value="">-- Selecione o Serviço --</option>
                {% for servico in servicos %}
                    <option value="{{ servico.id }}">
                        {{ servico.nome }} - {{ "%.2f"|format(servico.preco) }} MT ({{ servico.duracao_estimada }} min)
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Adicionar à Fila</button>
            <a href="{{ url_for('list_clientes') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
